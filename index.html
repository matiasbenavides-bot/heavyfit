<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heavyfit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
 <h1>heavy fit</h1>
 <p>app web para calcular los 3 basicos, volumen total y 1 rm</p>
    </header>
<div class="card-container">
  <section class="card" data-exercise="Sentadilla">
    <h2>Sentadilla</h2>
    <input type="number" placeholder="Series" class="sets">
    <input type="number" placeholder="Repeticiones" class="reps">
    <input type="number" placeholder="Peso (kg)" class="weight">
    <br>
    <br>
    <button class="calculate-btn">Calcular</button>
    <div class="result"></div>
  </section>

  <section class="card" data-exercise="Press de Banca">
    <h2>Press de Banca</h2>
    <input type="number" placeholder="Series" class="sets">
    <input type="number" placeholder="Repeticiones" class="reps">
    <input type="number" placeholder="Peso (kg)" class="weight">
    <br>
    <br>
    <button class="calculate-btn">Calcular</button>
    <div class="result"></div>
  </section>

  <section class="card" data-exercise="Peso Muerto">
    <h2>Peso Muerto</h2>
    <input type="number" placeholder="Series" class="sets">
    <input type="number" placeholder="Repeticiones" class="reps">
    <input type="number" placeholder="Peso (kg)" class="weight">
    <br>
    <br>
    <button class="calculate-btn">Calcular</button>
    <div class="result"></div>
  </section>
   
    <script src="main.js"></script>
</body>
</html>
